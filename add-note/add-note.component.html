<div class="container">
  <h2>Nouvelle note</h2>
  <form [formGroup]="addNoteForm" (ngSubmit)="addNote()">
    <div>
      <label for="note-title">
        Titre:
        <input id="note-title" formControlName="title" />
      </label>
    </div>
    <div>
      <label for="note-text">
        Texte:
        <input id="note-text" formControlName="text" />
      </label>
    </div>
    <button
      type="button"
      class="button"
      type="submit"
      [disabled]="!addNoteForm.valid"
    >
      Ajouter Note
    </button>
  </form>
</div>
